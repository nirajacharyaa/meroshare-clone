<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeroShare Clone</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar">
        <div class="logo">
          <img src="./assets/brand-dash.png" alt="logo" />
        </div>
        <nav class="sidebar-nav">
          <ul class="navbar">
            <li class="nav-item active">
              <span class="material-icons-outlined">home</span>
              <span class="nav-item-text">Home</span>
            </li>
            <li class="nav-item">
              <span class="material-icons-outlined">contact_mail</span>
              <span class="nav-item-text">My Details</span>
            </li>
            <li class="nav-item">
              <span class="material-icons-outlined">
                signal_cellular_alt_2_bar
              </span>
              <span class="nav-item-text">My Shares</span>
            </li>
            <li class="nav-item">
              <span class="material-icons-outlined"> loop </span
              ><span class="nav-item-text">My Transaction History</span>
            </li>
            <li class="nav-item">
              <span class="material-icons-outlined"> language </span>
              <span class="nav-item-text">My ASBA</span>
            </li>
            <li class="nav-item">
              <span class="material-icons-outlined"> folder_copy </span>
              <span class="nav-item-text">My Purchase Source</span>
            </li>
            <li class="nav-item">
              <span class="material-icons-outlined"> compare_arrows </span>
              <span class="nav-item-text">My EDIS</span>
            </li>
          </ul>
        </nav>
      </div>
      <aside class="main-app">
        <div class="menu">
          <div class="hamburger">
            <span class="material-icons-outlined">menu</span>
          </div>
          <div class="logout">
            <span class="material-icons-outlined">logout</span>
          </div>
          <div class="user">
            <span class="material-icons-outlined">person</span>
            <div class="user-details">
              <p>Niraj Acharya</p>
              <p>Mero Share Profile</p>
            </div>
          </div>
        </div>
      </aside>
    </div>
  </body>
</html>
